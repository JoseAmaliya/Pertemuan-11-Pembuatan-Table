<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh GUI Sederhana</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2; /* Latar belakang tabel pink */
        }
        th, td {
            border: 1px solid #ff99cc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #ff66b3;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #ffd9e8;
        }
        tr:hover {
            background-color: #ffb3d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="tampilkanPesan()">Klik Saya</button>
        <p id="pesan"></p>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>satu</td>
            </tr>
            <tr>
                <td>2</td>
                <td>dua</td>
            </tr>
            <tr>
                <td>3</td>
                <td>tiga</td>
            </tr>
        </tbody>
    </table>

    <script>
        function tampilkanPesan() {
            document.getElementById('pesan').textContent = 'Halo, Anda telah mengklik tombol!';
        }
    </script>
</body>
</html>
